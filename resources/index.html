<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">    
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class = "container">
      <div class = "row">
	<div class = "col-sm-12">
	  <img class = "img-rounded" src = "FingerboardNumbered1.jpg"/>
	</div>
      </div>
      <div style = "display:none" id = "workout">
	<div class = "row heading">
	  <div class = "col-sm-12">
	    <p id = ":title" class = "lead"></p>
	  </div>
	</div>
	<div class = "row">
	  <div class = "col-sm-12">
	    <span id = ":type"></span> <span id = ":remaining"></span>
          </div>
	</div>
	<div class = "row">
	  <div class = "col-sm-12">
	    <table class = "table">
	      <thead>
		<tr>
		  <th>Holds</th>
		  <th>Duration</th>
		  <th>Rest</th>
		  <th>Repeat</th>
		  <th>Total</th>
		</tr>
	      </thead>
	      <tbody>
		<tr>
		  <td id = ":holds"></td>
		  <td><span id = ":duration"/></td>
		  <td><span id = ":rest"/></td>
		  <td><span id = ":count"/>/<span id = ":repeat"/></td>
		  <td id = ":total"></td>	  
		</tr>
	      </tbody>
	    </table>
	  </div>
	</div>
      </div>
      <div id = "total-workout">
	<div class = "row heading">
	  <div class = "col-sm-12">
	    <h1>Total workout</h1>
	  </div>
	</div>
	<div class = "row">
	  <div class = "col-sm-12">
	    <table class = " table table-striped">
	      <thead>
		<tr>
	      	  <th>Description</th>
	      	  <th>Holds</th>
	      	  <th>Duration</th>
	      	  <th>Rest</th>
	      	  <th>Sets</th>
		</tr>
	      </thead>
	      <tbody id = "total">
	      </tbody>
	    </table>
	  </div>
	</div>
	<div class = "row">
	  <div class = "col-sm-12">
	    <button id="ok">GO!</button>
	  </div>
	</div>
      </div>
    </div>
    <script src="/js/app.js" type="text/javascript"></script>
  </body>
</html>
