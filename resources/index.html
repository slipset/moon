<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">    
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class = "container">
    <div style = "float:left">
      <h1>Current excersise</h1>
      <p id = ":title"></p>
      <table>
	<tr>
	  <th>Holds</th>
	  <th>Duration</th>
	  <th>Rest</th>
	  <th>Repeat</th>
	  <th>Total</th>
	</tr>
	<tr>
	  <td id = ":holds"></td>
	  <td><span id = ":done"/>/<span id = ":duration"/></td>
	  <td><span id = ":rested"/>/<span id = ":rest"/></td>
	  <td><span id = ":count"/>/<span id = ":repeat"/></td>
	  <td id = ":total"></td>	  
	</tr>
      </table>
      <div><button id="next">Next</button></div>
      <div><img src = "FingerboardNumbered1.jpg"/></div>
	
    </div>
    <div >
      <h1>Total workout</h1>
      <table >
	<tbody id = "total">
	  <tr><th>Description</th><th>Holds</th><th>Duration</th><th>Rest</th><th>Sets</th></tr>
	</tbody>
      </table>
    </div>
    </div>
    <script src="/js/app.js" type="text/javascript"></script>
  </body>
</html>
